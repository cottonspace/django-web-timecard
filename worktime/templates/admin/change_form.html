{% extends "admin/change_form.html" %}
{% block field_sets %}
{{ block.super }}
{% if original.latitude and original.longitude %}
<h2>{{ original.location }}</h2>
<iframe src="https://maps.google.com/maps?output=embed&t=m&hl=ja&z=18&q={{ original.latitude }},{{ original.longitude }}" loading="lazy" width="100%" height="400" style="border: 0; margin-bottom: 8px;" frameborder="0" allowfullscreen=""></iframe>
{% endif %}
{% endblock %}
